<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.1/echarts.min.js" integrity="sha512-17GGcT5BjSbaXG+4Fk3Z1HS1ATXH5oEH060GS3WvSEqGGpkSbRV/amkIWpqOJOIwkBW13QMOBblj8DXnlN7bEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .hidden{
            display: none;
        }

        #graph{
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        $(function(){
            $.ajax({
                method: 'get',
                url: 'http://51.15.160.236:9076/scheda',
                dataType: 'json',
                contentType: 'application/json'
            }).done(function(data){
                for (let candidato of data){
                    const li = $('<li />');
                    li.append($('<input class="radio" type="radio" name="voto" />').val(candidato));
                    li.append($('<span />').text(candidato));
                    $('#candidati').append(li);
                }
            });

            $('#next').click(function(){
                $('#identify').addClass('hidden');
                $.ajax({
                    method:'get',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: 'http://51.15.160.236:9076/check',
                    data:{
                        id: $('#votante').val()
                    }
                }).done(function(data){
                    if(data.canVote){
                        $('#vote').removeClass('hidden');
                    } else {
                        $('#result').removeClass('hidden');
                        visualizzaGrafico();
                    }
                });
            });

            $('#vota').click(function(){
                $('.errors').addClass('hidden');
                $.ajax({
                    method: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: 'http://51.15.160.236:9076/vota',
                    data: JSON.stringify({
                        "votante": $('#votante').val(),
                        "voto": $(".radio:checked").val()
                    })
                }).done(function(data){
                    if (data.errore){
                        $('.errors').removeClass('hidden');
                        $('#msg').text(data.errore)
                    }
                    $('#vote').addClass('hidden');
                    $('#result').removeClass('hidden');
                    visualizzaGrafico();
                });
            });

            function visualizzaGrafico(){

                $.ajax({
                    method: 'get',
                    url: 'http://51.15.160.236:9076/voti',
                }).done(function(data){
                    var new_data = [];
                    for (let k in data){
                        new_data.push({
                           name: k,
                           value: data[k] 
                        });
                    }
                    var chartDom = document.getElementById('graph');
                    var myChart = echarts.init(chartDom);
                    var option;
                    option = {
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
                            top: '5%',
                            left: 'center'
                        },
                        series: [
                            {
                            name: 'Voti Espressi',
                            type: 'pie',
                            radius: ['40%', '70%'],
                            avoidLabelOverlap: false,
                            itemStyle: {
                                borderRadius: 10,
                                borderColor: '#fff',
                                borderWidth: 2
                            },
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                show: true,
                                fontSize: '40',
                                fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: new_data
                            }
                        ]
                    };

                    option && myChart.setOption(option);
                });
            }

        })
    </script>
</head>
<body>
    <div id="identify">
        <input id="votante" type="text" name="votante">
        <button id="next">Avanti</button>
    </div>

    <div id="vote" class="hidden">
        <div class="hidden errors">
            <span>Errore!</span>
            <span id="msg"></span>
        </div>
        <ul id="candidati" >
        </ul>
        <button id="vota">Vota</button>
    </div>

    <div id="result" class="hidden">
        <div id="graph"></div>
    </div>
</body>
</html>
